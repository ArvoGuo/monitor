<h1>NaposQuery</h1>
<form role="form">
  <div class="form-group">
    <label for="clientradio" class="radio-inline">
      <input type="radio" name="search-kind" id="clientradio" value="client" checked>Client
    </label>
    <label for="userradio" class="radio-inline">
      <input type="radio" name="search-kind" id="userradio" value="user">User
    </label>
    <label for="resradio" class="radio-inline">
      <input type="radio" name="search-kind" id="resradio" value="restaurant">Restaurant
    </label>
  </div>
  <div class="form-group">
    <label for="" ><span class="radio-value">client</span>:</label>
    <input type="text" name="model" class="form-control">
  </div>
   <div class="form-group">
    <label for="" >TimeStart:</label>
    <input type="text" name="time-begin" class="form-control" id="query-start">
  </div>
   <div class="form-group">
    <label for="" >TimeEnd:</label>
    <input type="text" name="time-end" class="form-control" id="query-end">
  </div>
</form>
<div>
  <button class="btn btn-success search-submit">Query</button>
</div>
<table class="table table-striped result">
  <thead>
    <tr>
      <th>ClientId</th>
      <th>UserId</th>
      <th>RestaurantId</th>
      <th>Uuid</th>
      <th>TimeBegin</th>
      <th>TimeEnd</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
<script>
 $('#query-start').datetimepicker()
 $('#query-end').datetimepicker()

</script>
<div id="page-search"></div>
<script type="text/template" id="result-template">
  <tr>
      <td>{client_id}</td>
      <td>{keeper_id}</td>
      <td>{rst_id}</td>
      <td>{uuid}</td>
      <td>{active_from}</td>
      <td>{active_to}</td>
    </tr>
</script>
