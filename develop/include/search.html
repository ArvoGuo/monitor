<h1>Napos query</h1>
<form role="form">
  <div class="form-group">
    <label for="clientradio" class="radio-inline">
      <input type="radio" name="search-kind" act="client" class="query-radio" id="clientradio" value="client" checked>Client
    </label>
    <label for="userradio" class="radio-inline">
      <input type="radio" name="search-kind" act="user" class="query-radio" id="userradio" value="user">User
    </label>
    <label for="resradio" class="radio-inline">
      <input type="radio" name="search-kind" act="restaurant" class="query-radio" id="resradio" value="restaurant">Restaurant
    </label>
  </div>
  <div class="form-group">
    <label for="" ><span class="radio-value">client</span>:</label>
    <input type="text" name="model" id="query-model" class="form-control">
  </div>
   <div class="form-group">
    <label for="" >TimeStart:</label>
    <input type="text" name="time-begin" class="form-control datetimepicker" id="query-start">
  </div>
   <div class="form-group">
    <label for="" >TimeEnd:</label>
    <input type="text" name="time-end" class="form-control datetimepicker" id="query-end">
  </div>
</form>
<div>
  <button class="btn btn-success search-submit">Query</button>
</div>
<h3 id="napos-query-note" ></h3>
<table class="table table-striped result">
  <thead>
    <tr>
      <th>ClientId</th>
      <th>UserId</th>
      <th>RestaurantId</th>
      <th>Uuid</th>
      <th>TimeStart</th>
      <th>TimeEnd</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>
<script>
 $('#query-start').datetimepicker({
    format: 'Y-m-d',
    timepicker: false,
    closeOnDateSelect:true
 })
 $('#query-end').datetimepicker({
    format: 'Y-m-d',
    timepicker: false,
    closeOnDateSelect:true,
    onShow:function( ct ){
      this.setOptions({
       minDate: new Date($('#query-start').val())? new Date($('#query-start').val()):false
      })
    }
 })

</script>
<div id="page-search"></div>
<script type="text/template" id="result-template">
  <tr>
      <td class="td-result" act="client">{client_id}</td>
      <td class="td-result" act="user">{keeper_id}</td>
      <td class="td-result" act="restaurant">{rst_id}</td>
      <td class="td-result-uuid">{uuid}</td>
      <td>{active_from}</td>
      <td>{active_to}</td>
    </tr>
</script>
