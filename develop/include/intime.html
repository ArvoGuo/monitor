<form role="form" class="form-inline intime-form">
  <div class="form-group">
    <label for="" class="">TimeStart:</label>
    <input type="text" class="form-control intime-date startTime " id="intime-date-start">
  </div>
   <div class="form-group">
    <label for="" class="">TimeEnd  :</label>
    <input type="text" class="form-control intime-date endTime " id="intime-date-end">
  </div>
   <div class="form-group">
    <button class="btn btn-success intime-submit" act="default">Query-Default</button>
  </div>
</form>
<script>
  $('#intime-date-start').datetimepicker({
    format:'Y-m-d H:i'
  });
  $('#intime-date-end').datetimepicker({
    format:'Y-m-d H:i'
  })
</script>
