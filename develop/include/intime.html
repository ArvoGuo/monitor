<h1 style="text-align:center;margin-bottom:30px">Live data</h1>
<form role="form" class="form-inline intime-form">
  <div class="form-group">
    <label for="" class="">Start time:</label>
    <input type="text" class="form-control intime-date start-time" id="intime-date-start">
  </div>
   <div class="form-group">
    <label for="" class="">End time  :</label>
    <input type="text" class="form-control intime-date end-time" id="intime-date-end">
  </div>
  <div class="form-group">
    <button class="btn btn-success intime-submit submit" act="default">Query</button>
  </div>
</form>


  <div class="row-button">
    <button class="btn btn-primary intime-model" act="hour">Last hour</button>
    <button class="btn btn-primary intime-model" act="day">Last day</button>
    <button class="btn btn-primary intime-model" act="week">Last week</button>
  </div>

<script>
  $('#intime-date-start').datetimepicker({
    format:'Y-m-d H:i',
    maxDate: new Date()
  });
  $('#intime-date-end').datetimepicker({
    format:'Y-m-d H:i',
    maxDate: new Date(),
    onShow:function( ct ){
      this.setOptions({
       minDate: new Date($('#intime-date-start').val())? new Date($('#intime-date-start').val()):false
      })
    }
  })
</script>
