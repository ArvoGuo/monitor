<h1>Client Infomation</h1>
<form role="form">
  <div class="from-group">
    <label for="">Client</label>
    <input type="text" class="model form-control">
  </div>
  <div class="form-group">
    <label for="">TimeStart</label>
    <input type="text" class="time-start form-control datetimepicker" id="client-info-start" >
  </div>
  <div class="form-group">
    <label for="">TimeEnd</label>
    <input type="text" class="time-end form-control" id="client-info-end">
  </div>
</form>
<button class="btn btn-success clientinfo-submit">Query</button>
<div class="result-client-period">
  <h3 id="note-client-period" class="note-client"></h3>
  <div class="caption">activity time</div>
  <div class="bar" id="period-bar">
    <div class="tag-start">start</div>
    <div class="tag-end">end</div>
    <div class="period">
    </div>
  </div>
</div>
<div class="result-client-info table-responsive">
  <h3 id="note-client-info" class="note-client"></h3>
  <table class="table table-bordered">
    <caption>infomation</caption>
    <thead>
      <tr>
        <th>Date</th>
        <th>OS / Version</th>
        <th>APP / Version</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="page-clientinfo">

  </div>
</div>
<script>
   $('#client-info-start').datetimepicker({
    format: 'Y-m-d H:i',
  });
   $('#client-info-end').datetimepicker({
    format: 'Y-m-d H:i',
  });
</script>
<script type="text/template" class="result-client-info-template">
<tr>
  <td>{active_time}</td>
  <td>{operating_system} / {os_version}</td>
  <td>{app_name} / {app_version}</td>
</tr>
</script>
<script type="text/template" class="result-client-period-template">
<div class="block" style="left:{0};width:{1};">
  <div class="info">{2}</br>{3}</div>
</div>
</script>
